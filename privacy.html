<!DOCTYPE html>

  <head>

    <title>Healthy Habits</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <style>
      .hero-body {
        padding: 2rem 1.5rem;
      }
      .footer {
        background-color: #f5f5f5;
        padding: 1rem;
      }
      .logo {
        height: 40px;
      }
      .privacy-policy {
        background-color: #e6f7ff;
        padding: 1rem;

        border-radius: 8px;

  <body>
    <!-- Header -->
    <section class="hero is-light">
      <div class="hero-body">
        <div class="container">

        </div>
      </div>

          <div class="column is-8">
            <h2 class="title is-4 mt-5">Privacy Policy</h2>
            <p></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div
          class="content is-flex is-justify-content-space-between is-align-items-center"
        >
          <div class="privacy-policy">
            <a href="/privacy.html">Privacy Policy</a>

          <div>
